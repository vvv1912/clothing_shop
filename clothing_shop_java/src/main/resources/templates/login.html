<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="vi" xmlns:th="http://www.thymeleaf.org" layout:decorate="layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>
        Đăng nhập
    </title>

</head>
<body>
<div layout:fragment="content">
    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-5 mx-auto md:h-screen lg:py-0">
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Đăng nhập vào tài khoản của bạn
                    </h1>
                    <div
                            th:if="${param.error}"
                            class="p-4 mb-1 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
                            role="alert">
                        <span class="font-medium" th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                            <th:block th:switch="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" >
                                    <span th:case="'Bad credentials'">
                                        Sai tên đăng nhập hoặc mật khẩu
                                    </span>
                                    <span th:case="'User account is locked'">
                                        Tài khoản của bạn đã bị khóa
                                    </span>
                            </th:block>
                        </span>
                    </div>
                    <form class="space-y-4 md:space-y-6" method="POST" th:action="@{/auth/login}">
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tên
                                đăng nhập</label>
                            <input type="text"
                                   name="username"
                                   id="username"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mật
                                khâu</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   required="">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="remember-me" name="remember-me" aria-describedby="remember-me"
                                           type="checkbox"
                                           class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="remember-me" class="text-gray-500 dark:text-gray-300">
                                        Ghi nhớ đăng nhập
                                    </label>
                                </div>
                            </div>
                            <a
                                    th:href="@{/auth/forgot-password}"
                                    class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">
                                Quên mật khẩu?
                            </a>
                        </div>
                        <button type="submit"
                                class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                            Đăng nhập
                        </button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Chưa có tài khoản? <a th:href="@{/auth/register}"
                                                  class="font-medium text-primary-600 hover:underline dark:text-primary-500">Đăng
                            ký</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>


</body>
</html>
