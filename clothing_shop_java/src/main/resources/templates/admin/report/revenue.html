        document.addEventListener("alpine:init", () => {
          Alpine.data("chartFilter", () => ({
            startDate: null,
            endDate: null,
            groupBy: "day",
            chart: null,
            showSold: true,
            showImport: true,
            groupByDisplay: "1 tuần vừa qua",
            setLast1Week() {
              let now = new Date();
              this.startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 7);
              this.endDate = now;
              this.groupBy = "day";
              this.groupByDisplay = "1 tuần vừa qua";
            },
            setLast1Month() {
              let now = new Date();
              this.startDate = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
              this.endDate = now;
              this.groupBy = "day";
              this.groupByDisplay = "1 tháng vừa qua";
            },
            setLast1Year() {
              let now = new Date();
              this.startDate = new Date(now.getFullYear() - 1, now.getMonth(), now.getDate());
              this.endDate = now;
              this.groupBy = "month";
              this.groupByDisplay = "1 năm vừa qua";
            },
            fetchData: async function () {
              const promise1 = window.apiClient.getSoldReport(this.startDate.getTime(), this.endDate.getTime());
              const promise2 = window.apiClient.getImportReport(this.startDate.getTime(), this.endDate.getTime());
              const [soldReports, importReports] = await Promise.all([promise1, promise2]);

              return { soldReports, importReports };
            },
            redrawChart: async function () {
              const { soldReports, importReports } = await this.fetchData();
              const options = getMainChartOptions({
                soldReports,
                importReports,
                groupBy: this.groupBy,
                startDay: this.startDate,
                endDay: this.endDate,
              });
              console.log(options);
              this.chart?.destroy();
              const chart = new ApexCharts(document.querySelector("#mainChart"), options);
              chart.render();
              this.chart = chart;
            },
          }));
        });
        function getDateDisplay(date, groupBy = "day") {
          if (groupBy === "day") {
            return date.toLocaleDateString("vi-VN");
          }
          return date.getMonth() + 1 + "/" + date.getFullYear();
        }
      </script>

               let monthMap = new Map();
                this.data.forEach(item => {
                      let date = new Date(item.date);
                      let month = date.getMonth();
                      let year = date.getFullYear();
                      let key = month + '/' + year;
                      if(monthMap.has(key)){

                            })
                      }
                })
                this.dataGroupByMonth = Array.from(monthMap.values());
                console.log(this.dataGroupByMonth);
            },
            exportExcel:function (){
                let data = this.groupReportBy === 'day' ? this.data : this.dataGroupByMonth;
                let content=data.map(item => {
                    const row = {};
                    row['Thời gian'] = getDateDisplay(new Date(item.date), this.groupReportBy);
                    row['Tổng số đơn'] = item.totalOrder;
                    row['Tổng sản phẩm bán ra'] = item.totalQuantitySold;
                    row['Doanh thu'] = item.totalRevenue;
                    return row;
                });
                const worksheet = XLSX.utils.json_to_sheet(content);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, 'Sheet1');
                XLSX.writeFile(workbook, 'report.xlsx');


            },

                        }
                        return a[sort.sortField] - b[sort.sortField];
                    })
                }, {deep: true});

                this.dataGroupByMonth = Array.from(monthMap.values());
            },
            exportExcel:function (){
                let data = this.groupReportBy === 'day' ? this.data : this.dataGroupByMonth;
                let content=data.map(item => {
                    const row = {};
                    row['Thời gian'] = getDateDisplay(new Date(item.date), this.groupReportBy);
                    row['Tổng số đơn nhập'] = item.totalImport;
                    row['Tổng sản phẩm nhập'] = item.totalQuantityImport;
                    row['Chi phí nhập hàng'] = item.totalCost;
                    return row;
                });
                const worksheet = XLSX.utils.json_to_sheet(content);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, 'Sheet1');
                XLSX.writeFile(workbook, 'report.xlsx');


            },
        }"

$watch('sort', () => {

                    dataWillSort.sort((a, b) => {

                            return b[sort.sortField] - a[sort.sortField];
                        }
                        return a[sort.sortField] - b[sort.sortField];
                    })
                }, {deep: true});
