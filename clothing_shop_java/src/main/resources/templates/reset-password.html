<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html
        lang="vi"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="layout"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8"/>
    <title>Đặt lại mật khẩu</title>
</head>
<body>
<div layout:fragment="content">
    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div
                    x-data="{
                    password: '',
                    confirmPassword: ''
                    }"
                    class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8"
            >
                <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Đặt lại mật khẩu của bạn
                </h2>
                <p class="mb-6 text-red-500" th:if="${error}">
                    <span th:text="${error}"></span>
                </p>
                <form
                        x-on:submit="
                        if (password !== confirmPassword) {
                            alert('Mật khẩu không khớp');
                            return false;
                        }
                        return true;
                        "
                        class="mt-4 space-y-4 lg:mt-5 md:space-y-5"
                        th:action="@{/auth/reset-password}"
                        method="POST"
                        th:object="${resetPasswordCommand}"
                >
                    <input hidden="hidden" type="text" name="token" value="true" th:field="*{token}"/>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Mật khẩu mới
                        </label>
                        <input
                                th:field="*{newPassword}"
                                type="password"
                                name="password"
                                id="password"
                                placeholder="••••••••"
                                x-model="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required=""
                        />
                        <p class="mt-2 text-sm text-red-600 dark:text-red-500"
                           th:if="${#fields.hasErrors('newPassword')}">
                            <span th:errors="*{newPassword}"></span>
                        </p>
                    </div>
                    <div>
                        <label for="confirm-password"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Xác nhận mật khẩu
                        </label>
                        <input
                                type="password"
                                name="confirm-password"
                                id="confirm-password"
                                x-model="confirmPassword"
                                placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required=""
                        />
                    </div>

                    <button
                            type="submit"
                            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                    >
                        Đặt lại mật khẩu
                    </button>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
