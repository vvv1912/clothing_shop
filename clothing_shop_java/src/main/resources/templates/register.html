<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html
        lang="vi"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="layout"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8"/>
    <title>Đăng ký</title>
</head>
<body>
<div layout:fragment="content">
    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div
                    class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-lg xl:p-0 dark:bg-gray-800 dark:border-gray-700"
            >
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8"
                     x-data="{password: '', confirm_password: '',isShow: false}">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Đăng ký tài khoản
                    </h1>
                    <p th:if="${#fields.hasErrors('registerCommand')}" class="text-red-600 dark:text-red-500">
                        <span th:errors="*{registerCommand}"></span>
                    </p>
                    <form
                            th:action="@{/auth/register}"
                            method="post"
                            th:object="${registerCommand}"
                            class="space-y-4 md:space-y-6"
                            x-on:submit="
                                if(password !== confirm_password){
                                $event.preventDefault();
                                return false;
                                }
        "
                    >
                        <div class="grid grid-cols-2 gap-x-2">
                            <div>
                                <label for="firstName"
                                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Họ và tên đệm
                                </label>
                                <input
                                        type="text"
                                        th:field="*{firstName}"
                                        id="firstName"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Nguyễn Văn"
                                        required=""
                                />
                                <p class="mt-2 text-sm text-red-600 dark:text-red-500"
                                   th:if="${#fields.hasErrors('firstName')}">
                                    <span th:errors="*{firstName}"></span>
                                </p>
                            </div>

                            <div>
                                <label for="lastName"
                                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Tên
                                </label>
                                <input
                                        type="text"
                                        th:field="*{lastName}"
                                        id="lastName"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="A"
                                        required=""
                                />
                                <p class="mt-2 text-sm text-red-600 dark:text-red-500"
                                   th:if="${#fields.hasErrors('lastName')}">
                                    <span th:errors="*{lastName}"></span>
                                </p>
                            </div>
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input
                                    type="email"
                                    th:field="*{email}"
                                    id="email"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="name@company.com"
                                    required=""
                            />
                            <p class="mt-2 text-sm text-red-600 dark:text-red-500"
                               th:if="${#fields.hasErrors('email')}">
                                <span th:errors="*{email}"></span>
                            </p>
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Mật khẩu</label
                            >
                            <input
                                    type="password"
                                    th:field="*{rawPassword}"
                                    id="password"
                                    placeholder="••••••••"
                                    x-model="password"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required=""
                            />
                            <p class="mt-2 text-sm text-red-600 dark:text-red-500"
                               th:if="${#fields.hasErrors('rawPassword')}">
                                <span th:errors="*{rawPassword}"></span>
                            </p>
                        </div>
                        <div>
                            <label for="confirm-password"
                                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Nhập lại mật khẩu</label
                            >
                            <input
                                    type="password"
                                    name="confirm-password"
                                    id="confirm-password"
                                    placeholder="••••••••"
                                    x-on:focus="isShow = true"
                                    x-model="confirm_password"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required=""
                            />
                            <p
                                    class="mt-2 text-sm text-red-600 dark:text-red-500"
                                    x-show="isShow && password != confirm_password"
                            >
                                <span> Mật khẩu không khớp </span>
                            </p>
                        </div>
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input
                                        id="terms"
                                        aria-describedby="terms"
                                        type="checkbox"
                                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                                        required=""
                                />
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="terms" class="font-light text-gray-500 dark:text-gray-300"
                                >Tôi đồng ý với
                                    <a class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                                       href="#">
                                        Điều khoản sử dụng
                                    </a></label
                                >
                            </div>
                        </div>
                        <button
                                type="submit"
                                class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                        >
                            Đăng ký
                        </button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Đã có tài khoản?
                            <a href="/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">
                                Đăng nhập
                            </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
